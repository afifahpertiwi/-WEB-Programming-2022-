<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image picker</title>
</head>
<body>

    <label for="hewan">Hewan</label>
    <select id="hewan" onclick="cetakGambar()">
        <option value="hamster">hamster</option>
        <option value="anjing">anjing</option>
        <option value="singa">singa</option>
        <option value="gajah">gajah</option>
    </select>
    <button onclick="cetakGambar ()">cetakGambar</button>

    <img src="" id="gambar">
    
    <script>

        function cetakGambar() {
            const hewan = document.getElementById("hewan");
            const gambar = document.getElementById("gambar");
        
            if (hewan.value === "hamster") {
                gambar.src = "https://cdns.klimg.com/merdeka.com/i/w/news/2020/07/21/1200623/540x270/6-tips-merawat-hamster-bagi-pemula-wajib-diketahui.jpg"
            }

            if( hewan.value === "anjing") {
                gambar.src = "https://d1bpj0tv6vfxyp.cloudfront.net/articles/314611_4-11-2020_13-9-40.jpeg"
            }

            if ( hewan.value === "singa") {
                gambar.src = "https://asset.kompas.com/crops/4AC1NyU52CnuT4iFZrWjkf3q9Jg=/0x0:1261x840/750x500/data/photo/2020/12/10/5fd1097ddb406.jpg"
            }

            if ( hewan.value === "gajah") {
                gambar.src = "https://cdn0-production-images-kly.akamaized.net/O6LMsRakEDPQd2JZf6hzWMDR1AA=/640x360/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3161542/original/043729400_1593000862-Ilustrasi_Gajah.jpg"
            }

            if ( hewan.value === "hamster") {
             gambar.src = "https://d1bpj0tv6vfxyp.cloudfront.net/articles/314611_4-11-2020_13-9-40.jpeg"
            }

        }
        
    </script>
</body>
</html>
